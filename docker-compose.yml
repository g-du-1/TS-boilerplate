version: '3.8'
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - ${CLIENT_PORT}:${CLIENT_PORT}
      - ${DEBUG_PORT}:${DEBUG_PORT}
    depends_on:
      - db
    volumes:
    - .:/usr/src/app
    tty: true

  db:
    container_name: postgres
    image: postgres
    ports:
      - '5433:${DB_PORT}'
    volumes:
      - data:/data/db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

volumes: 
 data: {}